                    <form th:action="@{/updateSalesInDetails/{salesId}(salesId=${sales.salesId})}"  th:object="${sales}" method="post">
                       <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Item Name</label>
                            <input type="text"   name="itemName" th:value="${sales.itemName}" class="form-control" >
                          </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Customer Name </label>
                            <input type="text" class="form-control" th:value="${sales.customerName}" name="customerName" id="manufacturerName">
                            <div class="mb-3">
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Invoice Number </label>
                            <input type="text" class="form-control" th:value="${sales.invoiceNumber}" name="invoiceNumber" id="manufacturerName">
                         <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Invoice Date</label>
                            <input type="date" class="form-control" th:value="${sales.invoiceDate}" name="invoiceDate"  id="exampleInputPassword1">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Invoice Time</label>
                            <input type="text" class="form-control"   th:value="${sales.time}" name="time"  id="exampleInputPassword1">
                          </div> 
                          
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Quantity Sold</label>
                            <input type="text" th:value="${sales.quantitySold}"  name="quantitySold" class="form-control" id="exampleInputPassword1">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Prescription</label>
                            <input type="text" th:value="${sales.prescription}"  name="prescription" class="form-control" id="exampleInputPassword1">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Unit Price</label>
                            <input type="text"  name="unitPrice" th:value="${sales.unitPrice}" class="form-control" id="exampleInputPassword1">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Total Price</label>
                            <input type="text"  name="totalPrice" th:value="${sales.totalPrice}" class="form-control" id="exampleInputPassword1">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Payment Method</label>
                            <input type="text"  name="paymentMethod" th:value="${sales.paymentMethod}" class="form-control" id="exampleInputPassword1">
                          </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <center><button type="submit" class="btn btn-primary">Submit</button></center>
                      </form>
