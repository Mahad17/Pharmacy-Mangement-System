                    <form th:action="@{/updateCustomer/{customerId}(customerId=${customer.customerId})}" th:object="${customer}" method="post">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Customer Name</label>
                          <input type="text" class="form-control" th:value="${customer.customerName}" name="customerName" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Gender </label>
                            <input type="text" class="form-control" th:value="${customer.gender}" name="gender" id="manufacturerName">
                         <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Contact Number (starts with +92 or 0)</label>
                            <input type="text" class="form-control" name="contactNumber" th:value="${customer.contactNumber}" id="exampleInputPassword1">
                          </div>
                           <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">City</label>
                            <input type="text" class="form-control" name="city" th:value="${customer.city}"  id="exampleInputPassword1">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Email</label>
                            <input type="text" th:value="${customer.email}"   name="email" class="form-control" id="exampleInputPassword1">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Address</label>
                            <input type="text"  name="address" th:value="${customer.address}" class="form-control" id="exampleInputPassword1">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Prescription</label>
                            <input type="text" th:value="${customer.prescription}" name="prescription" class="form-control" id="exampleInputPassword1">
                          </div>
                          
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Medical Condition</label>
                            <input type="text" th:value="${customer.medicalCondition}" name="medicalCondition" class="form-control" id="exampleInputPassword1">
                          </div>
                          
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Insurance Details</label>
                            <input type="text" th:value="${customer.insuranceDetails}" name="insuranceDetails" class="form-control" id="exampleInputPassword1">
                          </div>
                          
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <center><button type="submit" class="btn btn-success">Submit</button>
                        </center>
