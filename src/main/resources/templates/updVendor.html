<br><br>
                    <form th:action="@{/updateVendor/{vendorId}(vendorId=${vendors.vendorId})}" th:object="${vendor}" method="post">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Vendor Name</label>
                          <input type="text" class="form-control" th:value="${vendors.vendorName}" name="vendorName" id="exampleInputEmail1" required aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Vendor Type</label>
                          <input type="text" class="form-control" th:value="${vendors.vendorType}" name="vendorType"  id="exampleInputPassword1" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Vendor Address</label>
                            <input type="text"  name="address" th:value="${vendors.address}" class="form-control" id="exampleInputPassword1" required>
                          </div>
                          <!-- -->
                        <div class="mb-3">
                            <label for="exampleInputPassword1"  class="form-label">Manfacturer Name</label>
                           <select  aria-placeholder="Manufacturer Name" style="height: 40px;font-weight:700;color: grey;background-color: white;text-decoration: bold;font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;" class="w-100 h-5 form-select" name="manufacturerId" aria-label="Default select example">
							<option th:each="manufacturers : ${manufacturer}" th:value="${manufacturers.manufacturerId}" th:text="${manufacturers.manufacturerName}"></option>
							</select>
							</div>                     
                            <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Product Details</label>
                            <input type="text" class="form-control" th:value="${vendors.productDetails}" name="productDetails"  id="exampleInputPassword1" required>
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">payment</label>
                            <input type="text"   name="payment" th:value="${vendors.payment}" class="form-control" id="exampleInputPassword1" required>
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Business Name</label>
                            <input type="text"  name="businessName" th:value="${vendors.businessName}" class="form-control" id="exampleInputPassword1" required>
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Business Address</label>
                            <input type="text"  name="businessAddress" th:value="${vendors.businessAddress}" class="form-control" id="exampleInputPassword1" required>
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Email</label>
                            <input type="email"  name="email" th:value="${vendors.email}"  class="form-control" id="exampleInputPassword1" required>
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">National Tax Number</label>
                            <input type="text"  name="nationalTaxNumber" th:value="${vendors.nationalTaxNumber}" class="form-control" id="exampleInputPassword1" required>
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Sales Tax Registration Number</label>
                            <input type="text"  name="salesTaxRegistrationNumber" th:value="${vendors.salesTaxRegistrationNumber}" class="form-control" id="exampleInputPassword1" required>
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Contact Number (starts from +92 or 0)</label>
                            <input type="text"  name="contactNumber" th:value="${vendors.contactNumber}" class="form-control" id="exampleInputPassword1" required>
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Status (active / non active)</label>
                            <input type="text"  name="status" th:value="${vendors.status}" class="form-control" id="exampleInputPassword1">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Registration Date</label>
                            <input type="date"  name="registrationDate" th:value="${vendors.registrationDate}" class="form-control" id="exampleInputPassword1">
                          </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <center><button type="submit" class="btn btn-primary">Submit</button></center>
                      </form>

</div>
