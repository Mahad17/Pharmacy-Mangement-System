    <title>Update Sales </title>

    .green-icon {
      color: green;

  overflow-x: hidden; /* Hide scrollbars */

<body background="#EFEFF6">
<!-- ============================================================== -->
<br><br>
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="page-header">

                                <h2 class="pageheader-title text-center"> Update Sales </h2>
                                <!-- <p class="pageheader-text">Nulla euismod urna eros, sit amet scelerisque torton lectus vel mauris facilisis faucibus at enim quis massa lobortis rutrum.</p> -->
                                                           </div>
                        </div>
                        
                    </div>
                     <center>
                        </center>
                     <div class="container w-50">
					 <a href="/salesReport"><button type="" class="btn btn-primary">Back</button></a>
<br><br>
                        <form th:action="@{/updateSales/{salesId}(salesId=${sales.salesId})}" th:object="${sales}" method="post">
                           <div class="mb-3">        
						    <label for="exampleInputPassword1" class="form-label">Item Name</label>
                            <input id="myInput" width="100%" autocomplete="off" th:value="${sales.itemName}" class="form-control" type="text" list="suggestions" title="Please enter only letters"  name="itemName" >
                            <datalist  id="suggestions">
								<option id="option" th:each="stock : ${stocks}" th:value="${stock.itemName}" th:text="${stock.itemName +' ('+stock.quantityAvailable+') / Rs='+ stock.unitPrice +'-/-'}"></option>
								</datalist>
								</div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Customer Name </label>
                            <input type="text" class="form-control" th:value="${sales.customerName}" name="customerName" id="manufacturerName">
                            <div class="mb-3">
								<br>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Invoice Number </label>
                            <input type="text" class="form-control" th:value="${sales.invoiceNumber}" name="invoiceNumber" id="manufacturerName">
                         <div class="mb-3"><br>
                            <label for="exampleInputPassword1" class="form-label">Invoice Date / Time</label> &nbsp;<a th:href="@{/getSalesInDetails/{salesId}(salesId=${sales.salesId})}"><i class="fas fa-pencil-alt green-icon"></i></a>
                            <input type="" class="form-control" readonly th:value="${sales.invoiceDate + ' / ' + sales.time}" name="invoiceDate"  id="exampleInputPassword1"> 
                          </div>  
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Quantity Sold</label>
                            <input type="text" th:value="${sales.quantitySold}"  name="quantitySold" class="form-control" id="exampleInputPassword1">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Prescription</label>
                            <input type="text" th:value="${sales.prescription}"  name="prescription" class="form-control" id="exampleInputPassword1">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Unit Price</label>
                            <input type="text"  name="unitPrice" th:value="${sales.unitPrice}" class="form-control" id="exampleInputPassword1">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Total Price</label>
                            <input type="text"  name="totalPrice" th:value="${sales.totalPrice}" class="form-control" id="exampleInputPassword1">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Payment Method</label>
                            <input type="text"  name="paymentMethod" th:value="${sales.paymentMethod}" class="form-control" id="exampleInputPassword1">
                          </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <center><button type="submit" class="btn btn-primary">Submit</button></center>
                      </form>
                      </div>
                                               

        </div>
        </div>
    <script src="assets/vendor/jquery/jquery-3.3.1.min.js"></script>

</body>
