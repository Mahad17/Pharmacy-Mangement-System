                    <form th:action="@{/updateMedicine/{stockId}(stockId=${stock.stockId})}" th:object="${stock}" method="post">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Item Name</label>
                          <input type="text" class="form-control" th:value="${stock.itemName}" name="itemName" id="exampleInputEmail1" required aria-describedby="emailHelp">
                        </div>
                        
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Brand Name</label>
                          <input type="text" class="form-control" th:value="${stock.brandName}" name="brandName" id="exampleInputEmail1" required aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Quantity</label>
                          <input type="text" class="form-control" th:value="${stock.quantityAvailable}" name="quantityAvailable"  id="exampleInputPassword1" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Unit Price</label>
                            <input type="text"  name="unitPrice" th:value="${stock.unitPrice}" class="form-control" id="exampleInputPassword1" >
                          </div>
                          <!-- -->              
                            <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Expiry Date</label>
                            <input type="date" class="form-control" th:value="${stock.expiryDate}" name="expiryDate"  id="exampleInputPassword1" required>
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Manufactured Date</label>
                            <input type="date" class="form-control" th:value="${stock.manufacturedDate}" name="manufacturedDate"  id="exampleInputPassword1" required>
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Purchase Date</label>
                            <input type="date"   name="purchaseDate" th:value="${stock.purchaseDate}" class="form-control" id="exampleInputPassword1" required>
                          </div>
                          <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <center><button type="submit" class="btn btn-primary">Submit</button></center>
                      </form>
