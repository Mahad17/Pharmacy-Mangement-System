<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/assets/vendor/bootstrap/css/bootstrap.min.css">
    <link href="/assets/vendor/fonts/circular-std/style.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/libs/css/style.css">
    <link rel="stylesheet" href="assets/vendor/fonts/fontawesome/css/fontawesome-all.css">
    <link rel="stylesheet" href="assets/vendor/charts/chartist-bundle/chartist.css">
    <link rel="stylesheet" href="assets/vendor/charts/morris-bundle/morris.css">
    <link rel="stylesheet" href="assets/vendor/fonts/material-design-iconic-font/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/vendor/charts/c3charts/c3.css">
    <link rel="stylesheet" href="assets/vendor/fonts/flag-icon-css/flag-icon.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title> Log In </title>

    <style>
		#login:hover{
			color: darkblue !important;
			background-color: white;			
		}
		::placeholder {
      font-size: 15px; /* Set the desired font size here */
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }
   .signUp{
	   color: gray;
		text-decoration: none;
	}
	.signUp:hover{
		color:white !important;
	}
	</style>

  </head>

<body>
	
	<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
    <div class="row d-flex  justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-light" style="border-radius: 1rem;">
          <div style="background-color: #0E0C28;" class="card-body card-dark p-5 text-center">
			  
			  <form th:action="@{/login}" th:object="${shop}" method="post">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase text-light">Login</h2>
              <p class="text-white-50 mb-5 text-light">Please enter your credentials to sign in!</p>
              <p th:text="${errorMessage}" th:if="${errorMessage}" style="color: red"></p>
              <div class="form-outline form-white mb-4">
                <input type="text" required autocomplete="off" placeholder="Phone Number (starts with +92 or 0)" name="phoneNumber" id="typeEmailX" class="form-control form-control-lg" />
              </div>
              <div class="form-outline form-white mb-4">
                <input required type="password" autocomplete="off" id="typePasswordX" name="password" placeholder="Password" class="form-control form-control-lg" />
              </div>
              <button id="login" class="btn btn-outline-light btn-lg px-5 text-light" type="submit">Login</button>
            </div> </form>
            <div class="text-center">
              <p class="">Don't have an account? <a href="/signUp" class=" fw-bold signUp">Sign Up</a>
              </p></div>
              </div></div>
              </div></div>
              </div></div>
              </section>

<script th:inline="javascript">
    var success = /*[[${success}]]*/ false;
    if (success) {
      window.location.href = "/sales"; // Redirect to the index page
    }
  </script>
  
<!-- Optional JavaScript -->
    <!-- jquery 3.3.1 -->
    <script src="assets/vendor/jquery/jquery-3.3.1.min.js"></script>
    <!-- bootstap bundle js -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <!-- slimscroll js -->
    <script src="assets/vendor/slimscroll/jquery.slimscroll.js"></script>
    <!-- main js -->
    <script src="assets/libs/js/main-js.js"></script>
    <!-- chart chartist js -->
    <script src="assets/vendor/charts/chartist-bundle/chartist.min.js"></script>
    <!-- sparkline js -->
    <script src="assets/vendor/charts/sparkline/jquery.sparkline.js"></script>
    <!-- morris js -->
    <script src="assets/vendor/charts/morris-bundle/raphael.min.js"></script>
    <script src="assets/vendor/charts/morris-bundle/morris.js"></script>
    <!-- chart c3 js -->
    <script src="assets/vendor/charts/c3charts/c3.min.js"></script>
    <script src="assets/vendor/charts/c3charts/d3-5.4.0.min.js"></script>
    <script src="assets/vendor/charts/c3charts/C3chartjs.js"></script>
    <script src="assets/libs/js/dashboard-ecommerce.js"></script>
</body>
 
</html>
